    <style>
      /**********************
            RESET 
                    **********************/
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        vertical-align: baseline;
      }
      html,
      body {
        scroll-behavior: smooth;
        background-color: #25262a;
        color: #fff;
      }
      body {
        font-family: "Roboto", sans-serif;
        overflow-x: hidden;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
        text-align: center;
      }
      @media (min-width: 576px) {
        .container {
          max-width: 540px;
        }
      }
      @media (min-width: 768px) {
        .container {
          max-width: 720px;
        }
      }
      @media (min-width: 992px) {
        .container {
          max-width: 960px;
        }
      }
      @media (min-width: 1200px) {
        .container {
          max-width: 1140px;
        }
      }
      .container h1 {
        font-size: 24px;
        text-transform: uppercase;
      }
      .container p {
        font-size: 14px;
        font-family: Roboto Mono;
        padding: 10px 0;
      }
      .container h5 {
        font-size: 14px;
        font-weight: 400;
        text-transform: uppercase;
        padding-bottom: 10px;
      }
      .container img {
        width: 100px;
      }
    </style>
